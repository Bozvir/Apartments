name: Run Python Script

on:
  schedule:
    - cron: "*/5 * * * *"  # Запуск каждые 5 минут

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt 

      - name: Run script
        run: python main.py 
